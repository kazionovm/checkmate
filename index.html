<!DOCTYPE html>
<html>
  <head>
    <title>Chess neural network - playground</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />

    <script src="static/jquery.min.js"></script>
    <script src="static/chessboard-1.0.0.min.js"></script>
  </head>
  <body style="font-size: 20px">
    <nav class="navigation">
      <a href="/selfplay">Play vs itself</a><br />
      <a href="/newgame">New game</a><br />
    </nav>
    <div id="board" style="width: 600px"></div>
    <p></p>

    <script type="text/javascript">
      var board = ChessBoard("board", {
        position: "start",
        draggable: true,
        onDrop: onDrop,
      });

      function onDrop(source, target, piece) {
        var pn = piece.includes("b")
          ? piece.toLowerCase().substring(1, 2)
          : piece.substring(1, 2);
        pn = piece.includes("P") ? "" : pn;
        var move = piece.includes("P")
          ? source + target
          : pn + source.substring(0, 1) + target;
        move =
          piece.includes("P") && target.includes("8")
            ? target.substring(0, 1) + "8Q"
            : move; // pawn promotion

        $.get("/move", { move: move }, function (r) {
          if (r.includes("game over")) {
            document.querySelector("p").innerText = "game over";
          } else {
            document.querySelector("p").innerText = "";
            board.position(r);
          }
        });
      }
    </script>
  </body>
</html>
